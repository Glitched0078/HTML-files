<!DOCTYPE html>
<html>
    <body>
        <h2>Convert a JavaScript object into a JSON string, and send it to the server</h2>
        <p id="result"></p>
        <script>
            var my0bj = { name: "Riya", age: 12, grade: 7 };
            var myJSON = JSON.stringify(my0bj); // converst object to JSON for sending data
            var new0bj = JSON.parse(myJSON); // converts JSON object while receiving data
            document.getElementById("result").innerHTML = new0bj.name;
        </script>
    </body>
</html>
